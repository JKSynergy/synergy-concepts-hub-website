version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: quickcredit-postgres
    environment:
      POSTGRES_DB: quickcredit_db
      POSTGRES_USER: quickcredit_user
      POSTGRES_PASSWORD: quickcredit_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - quickcredit-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: quickcredit-redis
    command: redis-server --appendonly yes --requirepass redis_password
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - quickcredit-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quickcredit-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://quickcredit_user:quickcredit_password@postgres:5432/quickcredit_db
      REDIS_URL: redis://:redis_password@redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-jwt-key-change-this-in-production
      FRONTEND_URL: http://localhost:3000
      CLIENT_PORTAL_URL: http://localhost:3001
    ports:
      - "5000:5000"
    depends_on:
      - postgres
      - redis
    networks:
      - quickcredit-network
    restart: unless-stopped
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/uploads:/app/uploads

  # Frontend Admin Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: quickcredit-frontend
    environment:
      VITE_API_URL: http://localhost:5000/api
      VITE_WS_URL: http://localhost:5000
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - quickcredit-network
    restart: unless-stopped

  # Client Portal
  client-portal:
    build:
      context: ./client-portal
      dockerfile: Dockerfile
    container_name: quickcredit-client-portal
    environment:
      VITE_API_URL: http://localhost:5000/api
      VITE_WS_URL: http://localhost:5000
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - quickcredit-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: quickcredit-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
      - client-portal
    networks:
      - quickcredit-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  quickcredit-network:
    driver: bridge